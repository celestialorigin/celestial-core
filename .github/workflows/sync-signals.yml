name: Auto Update & Deploy

on:
  schedule:
    - cron: "0 */6 * * *" # 6時間おき
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: auto-update
  cancel-in-progress: true

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      # ここは君の実装に合わせて選ぶ（両方やってもOK）
      - name: Pull feeds
        run: node scripts/pull-feeds.mjs

      - name: Pull youtube
        run: node scripts/pull-youtube.mjs

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/updates.json src/data/feeds.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore(update): refresh external data [skip ci]"
          git push

      - name: Build Astro
        run: npm run build

      - name: Deploy to Xserver
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          dangerous-clean-slate: false
          
