name: CELESTIAL OS - Notify (Scheduled)

on:
  workflow_dispatch:
  schedule:
    # JST 09:00 / 21:00 にしたい場合は UTC 00:00 / 12:00
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"

permissions:
  contents: read

concurrency:
  group: celestial-os-notify
  cancel-in-progress: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Doctor
        run: npm run cel -- doctor

      # exports を最新化
      - name: Export
        run: npm run cel -- export

      # publish.plan / x_queue.ready を最新化（通知が正確になる）
      - name: Publish Plan
        run: npm run cel -- publish

      - name: Notify Discord (OS Status)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_OS_URL }}
          CELESTIAL_COMMAND_ROOM_URL: ${{ secrets.CELESTIAL_COMMAND_ROOM_URL }}
        run: npm run cel -- notify discord
