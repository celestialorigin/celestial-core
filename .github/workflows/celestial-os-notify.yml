name: CELESTIAL OS - Notify (Scheduled)

on:
  workflow_dispatch:
  schedule:
    # JST 09:00 / 21:00 → UTC 00:00 / 12:00
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"

permissions:
  contents: write

concurrency:
  group: celestial-os-notify
  cancel-in-progress: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Doctor
        run: npm run cel -- doctor

      - name: Export
        run: npm run cel -- export

      - name: Publish Plan
        run: npm run cel -- publish

      # ✅ webhook を安全に $GITHUB_ENV へセット（改行/特殊文字に強い）
      - name: Select Discord Webhook
        shell: bash
        run: |
          WEBHOOK="${{ secrets.DISCORD_WEBHOOK_OS_URL }}"
          if [ -z "$WEBHOOK" ]; then
            WEBHOOK="${{ secrets.DISCORD_WEBHOOK_URL }}"
          fi

          # 改行（CR/LF）を除去：コピペ事故対策
          WEBHOOK="$(printf "%s" "$WEBHOOK" | tr -d '\r\n')"

          if [ -z "$WEBHOOK" ]; then
            echo "Missing DISCORD_WEBHOOK_OS_URL (or DISCORD_WEBHOOK_URL)"
            exit 1
          fi

          {
            echo "DISCORD_WEBHOOK_URL<<EOF"
            echo "$WEBHOOK"
            echo "EOF"
          } >> "$GITHUB_ENV"
          
      - name: Notify Discord (OS Status)
        env:
          CELESTIAL_COMMAND_ROOM_URL: ${{ secrets.CELESTIAL_COMMAND_ROOM_URL }}
        run: npm run cel -- notify os --to discord

      # ✅ exports/ や state が更新されたら文明が自分で刻む（将来が楽）
      - name: Commit & Push (if changed)
        shell: bash
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "celestial-os[bot]"
            git config user.email "celestial-os[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(os): automated export/publish update"
            git push
          else
            echo "No changes to commit."
          fi

      # ✅ 失敗したら必ず通知（監視不要化の核心）
      - name: Notify Discord (ALERT on failure)
        if: failure()
        env:
          CELESTIAL_COMMAND_ROOM_URL: ${{ secrets.CELESTIAL_COMMAND_ROOM_URL }}
        run: npm run cel -- notify alert --to discord || true
